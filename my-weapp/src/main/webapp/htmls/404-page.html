<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>404 - Error</title>

<link rel="stylesheet" href="../css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../css/404-page.css">

</head>

<body>
	<div class=" main col-lg-12">
		<div class="header col-lg-12">
			<!-- <span>4</span>
				<img src="../images/overlay-logo.png" alt="logo-image">
				<span>4</span>

				<h3><spring:message code="label.page.not.found"/></h3> -->
			<div class="content col-lg-12">
				<img src="../images/overlay-logo.png" alt="logo-image">
				<h1>Outdated Browser</h1>
				<p>For a better experience, keep your browser up to date. Check
					here for latest versions.</p>
				<p>
					If you wish to continue click here <a href="#">Continue</a>
				</p>
			</div>
		</div>


		<div class="content browser col-lg-12">
			<div class="col-sm-3">
				<img src="../images/chrome.png" alt="logo-image">
				<h2>Google Chrome</h2>
				<div class="download">
					<a class="browserlink" data-track="Google Chrome" target="_blank"
						href="http://www.google.com/chrome">DOWNLOAD</a>
				</div>
			</div>
			<div class="col-sm-3">
				<img src="../images/firefox.png" alt="logo-image">
				<h2>Mozilla Firefox</h2>
				<div class="download">
					<a class="browserlink" data-track="Mozilla Firefox" target="_blank"
						href="http://www.mozilla.org/firefox/new/">DOWNLOAD</a>
				</div>
			</div>
			<div class="col-sm-3">
				<img src="../images/explorer.png" alt="logo-image">
				<h2>Internet Explorer</h2>
				<div class="download">
					<a class="browserlink" data-track="Internet Explorer"
						target="_blank" href="http://windows.microsoft.com/ie">DOWNLOAD</a>
				</div>
			</div>
			<div class="col-sm-3">
				<img src="../images/safari.png" alt="logo-image">
				<h2>Apple Safari</h2>
				<div class="download">
					<a class="browserlink" data-track="Apple Safari" target="_blank"
						href="http://support.apple.com/downloads/#safari">DOWNLOAD</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
